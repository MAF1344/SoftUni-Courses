<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Blocks</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .all{
        display: flex;
      }
      .block {
        padding: 20px;
        width: 150px;
        text-align: center;
        margin: 10px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div class="green block" style="background-color: green">green block</div>
      <div class="blue block" style="background-color: blue">blue block</div>
      <div class="red block" style="background-color: red">red block</div>
      <div class="purple block" style="background-color: purple">purple block</div>
      <div class="orange block" style="background-color: orange">orange block</div>
    </div>
  </body>
</html>
